{% extends 'base.html'%}
{% block content %}


{% if searched %}
    <h1>You searched For {{ searched }}</h1> <br>

    {% for venue in venues %}
<a href="{% url 'venue_detail' venue.pk %}">{{ venue }} </a><br>
    {% endfor %}
{% else %}
<h1>You Forgot To Search For A Venue...</h1>
{% endif %}




{% endblock %}
